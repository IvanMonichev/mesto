<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница посвящана публикации фотографий красивых мест.">
  <meta name="keywords" content="Путешествия, туризм">
  <meta name="author" content="Ivan Monichev">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="photo-gallery">
      <ul class="photo-gallery__list">
        <li class="photo-gallery__item">
          <img src="./images/photo-1.jpg" alt="Фотография деревянной пристани в Карелии" class="photo-gallery__image">
          <h2 class="photo-gallery__title">Карелия</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/photo-2.jpg" alt="Фотография Исаковского собора в Санкт-Петербурге"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Санкт-Петербург</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/photo-3.jpg" alt="Фотография многоквартирного дома в городе Иваново"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Иваново</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/photo-4.jpg" alt="Фотография электрического щитка в городе Петрозаводск"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Петрозаводск</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/photo-5.jpg" alt="Фотография памятника Петра 1 в городе Санкт-Петербург"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Пётр 1</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/photo-6.jpg" alt="Фотография парка в городе Кисловодск"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Кисловодск</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__text">© 2022 Ivan Monichev</p>
    </footer>
  </main>

  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__text-input popup__text-input_type_name" name="name" placeholder="Имя">
      <input type="text" class="popup__text-input popup__text-input_type_about" name="about" placeholder="О себе">
      <button class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button> 
    </form>
  </section>

  <script src="scripts/script.js"></script>
</body>
</html>
