<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница посвящана публикации фотографий красивых мест.">
  <meta name="keywords" content="Путешествия, туризм">
  <meta name="author" content="Ivan Monichev">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="photo-gallery">
      <ul class="photo-gallery__list">
        <li class="photo-gallery__item">
          <img src="./images/dog-corgi-1.jpg" alt="" class="photo-gallery__image">
          <h2 class="photo-gallery__title">Зима</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/dog-corgi-2.jpg" alt="Фотография пользователя {Название картинки}"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Осень</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/dog-corgi-3.jpg" alt="Фотография пользователя {Название картинки}"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Зима</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/dog-corgi-4.jpg" alt="Фотография пользователя {Название картинки}"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Доброе утро</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/dog-corgi-5.jpg" alt="Фотография пользователя {Название картинки}"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Свежесть</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
        <li class="photo-gallery__item">
          <img src="./images/dog-corgi-6.jpg" alt="Фотография пользователя {Название картинки}"
            class="photo-gallery__image">
          <h2 class="photo-gallery__title">Лето</h2>
          <button class="photo-gallery__like-button"></button>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__text">© 2022 Ivan Monichev</p>
    </footer>
  </main>

  <section class="popup">
    <form class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__text-input" name="name" placeholder="Имя">
      <input type="text" class="popup__text-input" name="walk" placeholder="Деятельность">
      <button class="popup__save-button">Сохранить</button>  
    </form>
  </section>

</body>

</html>
