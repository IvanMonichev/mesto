<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Страница посвящана публикации фотографий красивых мест."><meta name="keywords" content="Путешествия, туризм"><meta name="author" content="Ivan Monichev"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="713e935bbeafadff8afc.svg" alt="Логотип Mesto Russia" class="header__logo"></header><main class="main"><section class="profile"><div class="profile-avatar"><img src="#" alt="Аватар профиля" class="profile-avatar__image"> <button class="profile-avatar__edit-avatar"></button></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button button-action"></button><p class="profile__subtitle"></p></div><button class="profile__add-button button-action"></button></section><section class="photo-gallery"><ul class="photo-gallery__list"></ul></section><footer class="footer"><p class="footer__text">© 2022 Ivan Monichev</p></footer></main><section class="popup popup-edit-profile"><form class="popup__container" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name-input" class="popup__text-input popup__text-input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error name-input-error">Ошибка</span> <input id="about-input" class="popup__text-input popup__text-input_type_about" name="about" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__input-error about-input-error">&nbsp;</span> <button type="submit" class="popup__save-button button-action">Сохранить</button> <button type="button" class="popup__close-button button-action"></button></form></section><section class="popup popup-add-card"><form class="popup__container" novalidate><h2 class="popup__title">Новое место</h2><input id="title-input" class="popup__text-input popup__text-input_type_title" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error title-input-error">Ошибка</span> <input type="url" id="link-input" class="popup__text-input popup__text-input_type_link" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error">Ошибка</span> <button class="popup__save-button button-action">Создать</button> <button type="button" class="popup__close-button button-action"></button></form></section><section class="popup popup-delete-card"><form class="popup__container" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="popup__save-button button-action">Да</button> <button type="button" class="popup__close-button button-action"></button></form></section><section class="popup popup-edit-avatar"><form class="popup__container" novalidate><h2 class="popup__title">Обновить аватар</h2><input type="url" id="avatar-input" class="popup__text-input popup__text-input_type_avatar" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-error avatar-input-error">Ошибка</span> <button class="popup__save-button button-action">Сохранить</button> <button type="button" class="popup__close-button button-action"></button></form></section><section class="popup popup_dark-overlay image-zoom"><div class="image-zoom__container"><figure class="image-zoom__figure"><img class="image-zoom__image" src="https://picsum.photos/1400/1300" alt="Фотография загруженная пользователем «{title}»"><figcaption class="image-zoom__caption">Lorem ipsum dolor.</figcaption></figure><button type="button" class="popup__close-button button-action"></button></div></section><template class="photo-gallery__item-template"><li class="photo-gallery__item"><img src="images" alt="Фотография загруженная пользователем «{title}»" class="photo-gallery__image"><h2 class="photo-gallery__title"></h2><div class="photo-gallery__like-section"><button class="photo-gallery__like-button button-action"></button><p class="photo-gallery__like-counter">0</p></div><a class="photo-gallery__delete-button button-action"><img src="823b0cf1b0b7e9cb7cad.svg" alt="Корзина удаления"></a></li></template></body></html>
